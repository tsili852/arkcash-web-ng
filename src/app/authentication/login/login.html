<div class="flex flex-col items-center justify-start main-container h-full">
  <img class="h-auto w-32 md:w-56" src="assets/images/logo.png" alt="">
  <div class="rounded-lg pb-10 pt-1 bg-white shadow-lg mt-6">
    <div class="flex flex-col items-center mx-6 md:mx-10 mt-3">
      <div class="text-navy text-3xl tracking-wide font-light mb-6">
        LOGIN
      </div>
      <div class="relative my-4 border-b border-navy label-floating md:w-88 w-64">
        <input class="w-full py-2 px-3 text-navy leading-normal outline-none lowercase" id="email" type="text"
          placeholder="Nom d'utilisateur" [(ngModel)]="user.username">
      </div>
      <div class="relative my-4 border-b border-navy label-floating md:w-88 w-64">
        <input (keyup.enter)="onLogin()" class="w-full py-2 px-3 text-navy leading-normal outline-none" id="password"
          type="password" placeholder="mot de passe" [(ngModel)]="user.password">
      </div>
      <button (keyup.enter)="onLogin()"
        class="mt-2 md:mt-4 bg-transparent text-navy py-2 md:py-4 px-4 md:px-8 text-navy border border-navy focus:outline-none rounded-xl shadow hover:shadow-md"
        (click)="onLogin()">
        Login
      </button>
      <!-- <a class="text-navy-darker cursor-pointer underline text-xs mt-3">
        Forgot Password
      </a> -->
      <div *ngIf="loginError || usernameWrong || usernamePasswordEmpty"
        class="error-container py-2 md:py-3 rounded-lg text-red-700 px-2 md:px-5 mt-2 md:mt-6 border-2 border-red-700 text-xs md:text-sm">
        Nom d'utilisateur ou mot de passe incorrect
      </div>
    </div>
  </div>
  <div class="w-full absolute bottom-0 flex justify-center footer">
    <img class="h-12" src="assets/images/logo_prolectronic.png" alt="Prolectronic SA">
  </div>
</div>
