<div class="flex flex-col h-full flex flex-col">
  <nav class="bg-gray-300 px-2 py-2 shadow">
    <div class="flex justify-between items-center">
      <div class="breadcrumbs flex items-center">
        <div class="text-lg">
          2000 CAFE
        </div>
        <svg class="fill-current w-3 h-3 mx-3" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 320 512">
          <path
            d="M285.476 272.971L91.132 467.314c-9.373 9.373-24.569 9.373-33.941 0l-22.667-22.667c-9.357-9.357-9.375-24.522-.04-33.901L188.505 256 34.484 101.255c-9.335-9.379-9.317-24.544.04-33.901l22.667-22.667c9.373-9.373 24.569-9.373 33.941 0L285.475 239.03c9.373 9.372 9.373 24.568.001 33.941z" />
        </svg>
        <div class="text-lg underline">
          Journal
        </div>
      </div>
      <div class="icons-container flex">
        <img class="w-8 h-8 cursor-pointer mr-2" src="assets/images/bt_add.png" alt="Add">
        <img class="w-8 h-8 cursor-pointer mr-2" src="assets/images/export-xls.png" alt="Export">
        <img class="w-8 h-8 cursor-pointer" src="assets/images/bt_delete.png" alt="Delete">
      </div>
    </div>
  </nav>
  <div class="flex items-ce items-center justify-between px-4 py-2 text-base">
    <div class="flex items-center justify-start">
      <div class="flex mr-4">
        <div [class.bg-navy]="selectedFilter === 0" class="bg-gray-500 p-1 hover:bg-navy" (click)="onChooseFilter(0)">
          <img class="w-8 h-8 cursor-pointer" src="assets/images/all_white.png" alt="All">
        </div>
        <div [class.bg-green-400]="selectedFilter === 1" class="bg-gray-500 p-1 hover:bg-green-400"
          (click)="onChooseFilter(1)">
          <img class="w-8 h-8 cursor-pointer" src="assets/images/entreDlg_active_white.png" alt="Entree">
        </div>
        <div [class.bg-red-400]="selectedFilter === 2" class="bg-gray-500 p-1 hover:bg-red-400"
          (click)="onChooseFilter(2)">
          <img class="w-8 h-8 cursor-pointer" src="assets/images/sortieDlg_active_white.png" alt="Sortie">
        </div>
      </div>
      <mat-form-field>
        <input matInput [matDatepicker]="picker" placeholder="Date Du" (focus)="picker.open()">
        <mat-datepicker-toggle matSuffix [for]="picker">
          <mat-icon matDatepickerToggleIcon>calendar_today</mat-icon>
        </mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>
      <div class="text-lg mx-3">
        -
      </div>
      <mat-form-field>
        <input matInput [matDatepicker]="pickerTo" placeholder="Date Du" (focus)="pickerTo.open()">
        <mat-datepicker-toggle matSuffix [for]="pickerTo">
          <mat-icon matDatepickerToggleIcon>calendar_today</mat-icon>
        </mat-datepicker-toggle>
        <mat-datepicker #pickerTo></mat-datepicker>
      </mat-form-field>
      <div class="flex ml-6">
        <label class="flex items-center">
          <input type="checkbox" [(ngModel)]="exporteesChecked" class="form-checkbox">
          <span class="ml-2">Exportees</span>
        </label>
      </div>
      <div class="border-b border-b-2 border-gray-700 hover:border-pink-600 flex items-center ml-8 w-64">
        <input
          class="appearance-none bg-transparent border-none w-full text-gray-700 mr-3 py-1 px-2 leading-tight focus:outline-none"
          type="text" placeholder="Recherche" aria-label="Search">
        <img class="w-4 h-4" src="assets/images/search_black.png" alt="Search">
      </div>
      <div class="ml-6 text-xl">
        {{entriesCount}}
      </div>
    </div>
    <div class="flex" *ngIf="(entriesTotal | async) as totalArray">
      <div [class.border-green-600]="totalArray[0].total >= 0" [class.border-red-600]="totalArray[0].total < 0"
        class="border px-3">
        Solde de caisse
      </div>
      <div [class.bg-green-600]="totalArray[0].total >= 0" [class.border-green-600]="totalArray[0].total >= 0"
        [class.bg-red-600]="totalArray[0].total < 0" [class.border-red-600]="totalArray[0].total < 0"
        class="border px-3 text-white">
        {{totalArray[0].total | number:'0.2-2'}}
      </div>
    </div>
  </div>
  <div class="table-container px-3">
    <ejs-grid [dataSource]="entries | async" [allowSorting]='true' [allowFiltering]='true' [enableVirtualization]='true'
      height='600' (rowDataBound)='rowDataBound($event)'>
      <e-columns>
        <e-column type='checkbox' [allowFiltering]='false' [allowSorting]='false' width='60'></e-column>
        <e-column headerText='Entree/Sortie' field="inout">
          <ng-template #template let-entry>
            <div>
              <span id="Emptext">{{getEntryInOutText(entry)}}</span>
            </div>
          </ng-template>
        </e-column>
        <e-column headerText='No de piece' field="pieceNo"></e-column>
        <e-column headerText='Date' field="entryDate">
          <ng-template #template let-entry>
            <div>
              <span id="Emptext">{{entry.entryDate | date:'dd.MM.yyyy'}}</span>
            </div>
          </ng-template>
        </e-column>
        <e-column headerText='Adresse' field="address.name"></e-column>
        <e-column headerText='Categorie' field="address.category.name"></e-column>
        <!-- <e-column headerText=''></e-column> -->
        <e-column headerText='Montant' field="totalAmount"></e-column>
      </e-columns>
    </ejs-grid>
