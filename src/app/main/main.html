<div class="flex flex-col-reverse md:flex-col h-full">
  <nav
    class="bg-white md:bg-gray-900 shadow pt-2 md:pt-1 pb-1 px-1 mt-0 h-auto md:block w-full z-20 hidden md:top-0 md:bottom-auto"
    style="height: 6%;">
    <div class="flex flex-row justify-between items-center px-2 py-1">
      <div class="flex items-center">
        <img class="w-10 h-10 cursor-pointer" src="assets/images/home.svg" alt="Home">
        <div class="divider mx-2 bg-white" style="width: 1px; height: 36px;"></div>
        <img class="w-10 h-10 cursor-pointer" src="assets/images/journal_rose.png" alt="Journal">
        <div class="divider mx-2 bg-white" style="width: 1px; height: 36px;"></div>
        <img class="w-10 h-10 cursor-pointer" src="assets/images/config_blanc.png" alt="Settings">
        <div class="divider mx-2 bg-white" style="width: 1px; height: 36px;"></div>
      </div>
      <div class="flex items-center">
        <div class="text-xl text-white">
          2000 Cafe sports Ayent
        </div>
        <div class="divider mx-2 bg-white" style="width: 1px; height: 36px;"></div>
        <img class="w-10 h-8 cursor-pointer" src="assets/images/menu_log_out.png" alt="LogOut" (click)="onLogout()">
      </div>
    </div>
  </nav>
  <nav class="bg-gray-900 shadow pt-2 md:pt-1 pb-1 px-1 mt-0 h-auto w-full z-20 bottom-0 md:hidden" style="height: 7%;">
    <div class="flex flex-row justify-between items-center px-2">
      <div class="h-full w-full flex justify-center border-r">
        <img class="w-10 h-8 cursor-pointer" src="assets/images/menu_log_out.png" alt="LogOut">
      </div>
      <div class="h-full w-full flex justify-center border-r">
        <img class="w-10 h-10 cursor-pointer" src="assets/images/config_blanc.png" alt="Settings">
      </div>
      <div class="h-full w-full flex justify-center border-r">
        <img class="w-10 h-10 cursor-pointer" src="assets/images/journal_rose.png" alt="Journal">
      </div>
      <div class="h-full w-full flex justify-center">
        <img class="w-10 h-10 cursor-pointer" src="assets/images/add_small.png" alt="Journal">
      </div>
    </div>
  </nav>
  <div class="h-full overflow-auto">
    <router-outlet></router-outlet>
  </div>
</div>
<div [class.opacity-100]="showInstallPopUp" [class.pointer-events-auto]="showInstallPopUp"
  class="opacity-0 pointer-events-none modal absolute w-full h-full top-0 left-0 flex items-center justify-center">
  <div class="modal-overlay absolute w-full h-full bg-black opacity-25 top-0 left-0 cursor-pointer"></div>
  <div class="absolute w-88 h-auto bg-white rounded-lg shadow-lg flex flex-col items-center justify-start p-5 pt-4">
    <div class="flex flex-row justify-between w-full">
      <div class="icon-tile bg-gray-100 rounded-lg"></div>
      <div class="icon-tile bg-gray-200 rounded-lg"></div>
      <div class="icon-tile bg-gray-300 rounded-lg shadow-lg p-1">
        <img class="w-40 h-auto" src="assets/images/logo.png" alt="">
      </div>
      <div class="icon-tile bg-gray-200 rounded-lg"></div>
      <div class="icon-tile bg-gray-100 rounded-lg"></div>
    </div>
    <div class="text-xl mt-6">Installer Arkcash</div>
    <div class="text-base mt-6 text-center">Installez Arkcash sur votre appareil pour un acc√®s rapide et facile</div>
    <button class="bg-navy hover:bg-navy-light text-white py-1 h-8 px-4 rounded mt-6" (click)="onInstall()">
      Installer
    </button>
    <button
      class="bg-transparent hover:bg-navy text-navy hover:text-white py-1 px-4 h-8 mt-4 border border-navy hover:border-transparent rounded"
      (click)="onCancel()">
      Annuler
    </button>
  </div>
</div>
